<!DOCTYPE html>
<html>

	<head>
	
		<!-- META -->
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
		<meta name = "apple-mobile-web-app-capable" content = "yes" /> 
		
		<style type="text/css">
			.iosSlider {
				position: relative;
				top: 0;
				left: 0;
				overflow: hidden;
				width: 900px;
			}
			
			.iosSlider .slider {
				width: 100%;
				height: 100%;
			}
			
			.iosSlider .slider .item {
				position: relative;
				top: 0;
				left: 0;
				width: 900px;
			}
			
			.update {
				position: relative;
				top: 0;
				left: 0;
				overflow: hidden;
				width: 40px;
				height: 40px;
				background: #aaa;
			}
		</style>
		
		<!-- jQuery library -->
		<script type="text/javascript" src = "../../../_lib/jquery-1.4.min.js"></script>
		
		<!-- iosSlider plugin -->
		<script src = "../../../_src/jquery.iosslider.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
			
				$('.iosSlider').iosSlider({
					scrollbar: true,
					snapToChildren: true,
					desktopClickDrag: true,
					scrollbarHeight: '2px',
					stageCSS: {
				        overflow: 'visible'
				    },
				    onSliderUpdate: sliderUpdate
				});
				
				sliderUpdate();
				
				$('.update').bind('click', function() {
					$('.iosSlider').iosSlider('update');
				});
				
			});
			
			function sliderUpdate(args) {
				
				var setHeight = $('.iosSlider .item:eq(0)').outerHeight(true);
				
			    $('.iosSlider').css({
			        height: setHeight
			    });
			    
			    console.log(setHeight);
				
			}
		</script>
		
		<title>Ex #4: Embedded HTML</title>
		
	</head>
	
	<body>
		
		<div class = 'iosSlider'>
			
			<div class = 'slider'>
			
				<div class = 'item item1'>
					<img src = 'h-slider-1.jpg' />
				</div>
				
				<div class = 'item item2'>
					<img src = 'h-slider-2.jpg' />
				</div>
				
				<div class = 'item item3'>
					<img src = 'h-slider-3.jpg' />
				</div>
				
				<div class = 'item item4'>
					<img src = 'h-slider-4.jpg' />
				</div>
				
			</div>
			
		</div>
		
		<div class = 'update'></div>
	
	</body>

</html>
